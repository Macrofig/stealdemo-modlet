<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>hello-world Component Demo</title>
    </head>
    <body>
        <script src="../node_modules/steal/steal.js" main="can/view/autorender/"></script>

        <div id="demo" class="container">

            <script type="text/stache" id="demo_template" can-autorender>
                {{! This is a template...}}

                {{! can-import is a useful tag that does the same thing `import` does...}}
                <can-import from="hello-world/" />

                {{! Rendering this line is detected by can.Component and inits a}}
                {{! new web component, if one was declared for the tag.}}
                <hello-world subject="{myName}" ></hello-world>
            </script>

        </div>

        <script type='text/javascript'>

            // Use the `steal` syntax to bootstrap the demo
            steal('can', 'can/map/define', function(can){

                // This just adds state values to the view model of the demo.
                can.$('#demo_template').viewModel({
                   myName: 'Juan'
                });
            });
        </script>
    </body>
</html>
